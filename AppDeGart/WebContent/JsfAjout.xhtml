<title>Ajouter un poste</title>
</h:head>
<h:body >
<f:view style="text-align:right" >

<p:panel  header="اضافة مركز" style="font-size:18px; font-weight:bold; text-align:right ">

<h:form id ="ajout" align="right">
<h:panelGrid title="formulaire our l'ajout d'un poste" cellpadding="10" columns="4">
<p:inputText dir="rtl" lang="ar" title="ville ou se trouve le poste" value="#{ajouterP.p.ville}"></p:inputText>
<p:outputLabel value="مدينة المركز"></p:outputLabel>
<p:inputText title="Cite ou se trouve le poste" value="#{ajouterP.p.cite}"></p:inputText>
<p:outputLabel value="حي المركز "></p:outputLabel>
<p:inputText title="Province ou se trouve le poste" value="#{ajouterP.p.province}"></p:inputText>
<p:outputLabel value="معتمدية المركز "></p:outputLabel>
<p:inputText title="Nombre employe dans ce poste" value="#{ajouterP.p.nbremp}"></p:inputText>
<p:outputLabel value="عدد موضفين المركز "></p:outputLabel>
<p:inputText title="Nom et prenom du responsable du poste" value="#{ajouterP.p.prespos}"></p:inputText>
<p:outputLabel value="اسم و لقب رئيس المركز "></p:outputLabel>
<p:inputText title="date de creation du poste" value="#{ajouterP.p.date}"></p:inputText>
<p:outputLabel value="تاريخ صنغ المركز "></p:outputLabel>


  <p:commandButton title="en cliquant 'ajouter' ce poste va être ajouter dans la base de données" value="اضافة" action="#{ajouterP.insertPoste}">
  <h:graphicImage value="C:/Users/toshiba/Desktop/git/poste.png" style="width:100px;heigh:100px"></h:graphicImage>
  </p:commandButton>
</h:panelGrid>
</h:form>
</p:panel>
</f:view>
